<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>
        KY player
    </title>

</head>

<body>
    <header>
        <h1>황경영 플레이어</h1>
    </header>
    <section>

    </section>
    <main class="keys">
        <div class="key-row">
            <div class="key" data-key="81">
                <kbd>Q</kbd>
                <span class="span">영차</span>
            </div>

            <div class="key" data-key="87">
                <kbd>W</kbd>
                <span class="span">후우</span>
            </div>

            <div class="key" data-key="69">
                <kbd>E</kbd>
                <span class="span">니가 뭔데</span>
            </div>
        </div>
        
        <div class="key-row">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="span">안녕하십니까</span>
            </div>

            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="span">이경영입니다</span>
            </div>

            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="span">세상에</span>
            </div>

            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="span">노는게 지겨우면 죽어야죠</span>
            </div>
        </div>
        
    </main>
    <audio data-key="65" src="audio/hello.mp3"></audio>
    <audio data-key="83" src="audio/mynameis.mp3"></audio>
    <audio data-key="68" src="audio/god.mp3"></audio>
    <audio data-key="70" src="audio/die.mp3"></audio>
    <audio data-key="81" src="audio/youngcha.mp3"></audio>
    <audio data-key="87" src="audio/hoo.mp3"></audio>
    <audio data-key="69" src="audio/howdare.mp3"></audio>
</body>
<footer>
    Made by Bumgeun
</footer>
<script src="js/app.js"></script>

</html>
